<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Tracker</title>
  <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
  <header>
    <div class="container">
      <h1>Money Tracker</h1>
    </div>
  </header>

  <main class="container">
    <section class="info-section">
      <h2>User Information</h2>
      <div class="user-details">
        <!-- User details: Name, Mobile Number, Bank Details -->
        <!-- Input fields, icons, and labels for user information -->
      </div>
    </section>
    
<section class="info-section">
    <h2>User Information</h2>
    <div class="user-details">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
      
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number"><br><br>
      
      <label for="bank-details">Bank Details:</label>
      <textarea id="bank-details" name="bank-details" placeholder="Enter your bank details"></textarea><br><br>
      
      <button type="submit">Save Info</button>
    </div>
  </section>
  

<section class="income-section">
    <h2>Income</h2>
    <div class="income-details">
      <div class="total-income">
        <h3>Total Income:</h3>
        <input type="number" id="totalIncome" name="totalIncome" placeholder="Enter total income"><br><br>
      </div>
  
      <div class="income-items">
        <div class="income-item">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" name="salary" placeholder="Enter salary amount"><br><br>
        </div>
  
        
      </div>
      
      <button type="submit">Save Income</button>
    </div>
  </section>
  
  

<section class="expenses-section">
    <h2>Expenses</h2>
    <div class="expenses-details">
      <div class="expense-item">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter expense description"><br><br>
  
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter expense amount"><br><br>
      </div>
  
      <!--  add more expense items as needed -->
    </div>
    
    <div class="total-expense">
      <h3>Total Expenses:</h3>
      <input type="number" id="totalExpense" name="totalExpense" placeholder="Total expenses" readonly><br><br>
    </div>
  </section>
  
  <section class="summary-section">
    <div class="summary-highlight">
      <h2>Summary</h2>
      <div class="summary-details">
        <div class="total-income">
          <h3>Total Income:</h3>
          <input type="number" id="totalIncome" name="totalIncome" placeholder="Total income" readonly><br><br>
        </div>
  
        <div class="net-balance">
          <h3>Net Balance:</h3>
          <input type="number" id="netBalance" name="netBalance" placeholder="Net balance" readonly><br><br>
        </div>
      </div>
    </div>
  </section>
  
  

    <section class="income-section">
      <h2>Income</h2>
      <div class="income-details">
        <!-- Income information: Total income, Salary -->
        <!-- Displaying income details with icons or stylish elements -->
      </div>
    </section>

    <section class="expenses-section">
      <h2>Expenses</h2>
      <div class="expenses-details">
        <!-- Expenses information: Total expenses, Expenses breakdown -->
        <!-- Display expenses details with icons or stylish elements -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
